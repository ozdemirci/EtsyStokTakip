# =============================================================================
# STOCKIFY APPLICATION CONFIGURATION - RENDER.COM PROFILE
# =============================================================================

# Override for Render.com deployment
spring.profiles.active=render

# Render.com PostgreSQL Database Configuration with SSL
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/stockify?sslmode=require&ssl=true}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:${DATABASE_USERNAME:postgres}}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:${DATABASE_PASSWORD:postgres}}

# Render.com optimized HikariCP settings
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.validation-timeout=10000
spring.datasource.hikari.initialization-fail-timeout=120000

# SSL Configuration for Render.com PostgreSQL
spring.jpa.properties.hibernate.connection.ssl=true
spring.jpa.properties.hibernate.connection.sslmode=require
spring.jpa.properties.hibernate.connection.sslfactory=org.postgresql.ssl.NonValidatingFactory

# Render.com specific JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway configuration for Render.com
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.locations=classpath:db/migration

# Server configuration for Render.com
server.port=${PORT:10000}

# Logging for debugging connection issues
logging.level.com.zaxxer.hikari=INFO
logging.level.org.postgresql=INFO
logging.level.dev.oasis.stockify=INFO
