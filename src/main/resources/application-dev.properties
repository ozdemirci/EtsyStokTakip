# H2 Database Configuration for Schema-based Multi-tenancy
spring.datasource.generate-unique-name=false
spring.datasource.url=jdbc:h2:mem:stockifydb_dev;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;SCHEMA_SEARCH_PATH=PUBLIC
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Multi-tenant Hibernate Configuration
spring.jpa.properties.hibernate.multiTenancy=SCHEMA
spring.jpa.properties.hibernate.tenant_identifier_resolver=dev.oasis.stockify.config.tenant.CurrentTenantIdentifierResolverImpl
spring.jpa.properties.hibernate.multi_tenant_connection_provider=dev.oasis.stockify.config.tenant.SchemaMultiTenantConnectionProvider
spring.jpa.properties.hibernate.default_schema=public
# Use StatementInspector for SQL modification instead of PhysicalNamingStrategy
spring.jpa.properties.hibernate.session_factory.statement_inspector=dev.oasis.stockify.config.tenant.TenantAwareStatementInspector
# Force Hibernate to include schema in SQL queries
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.auto_quote_keyword=true
# Additional schema enforcement properties
spring.jpa.properties.hibernate.default_catalog=
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# MDC Logging Pattern
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] [tenant:%X{tenantId}] %-5level %logger{36} - %msg%n

# Detailed Logging Configuration
logging.level.root=INFO
logging.level.dev.oasis.stockify=TRACE
logging.level.dev.oasis.stockify.config=TRACE
logging.level.dev.oasis.stockify.config.tenant=TRACE
logging.level.dev.oasis.stockify.config.DataLoader=TRACE
logging.level.dev.oasis.stockify.repository=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG

# File logging
logging.file.max-size=10MB
logging.file.max-history=5

# Thymeleaf Configuration - Disable cache for development
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
