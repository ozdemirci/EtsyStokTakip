# PostgreSQL Configuration for Production
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/etsystoktakip}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Production Thymeleaf Configuration
spring.thymeleaf.cache=true

# Production Logging Configuration
logging.level.root=WARN
logging.level.dev.oasis.stockify=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Email notifications are enabled for production
notification.email.enabled=true
notification.email.to=${MAIL_TO:your-email@gmail.com}
notification.email.from=${MAIL_FROM:stockify-noreply@yourdomain.com}
notification.email.subject=Stock Notification
notification.email.threshold=5

# SMTP settings for production
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-gmail-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

