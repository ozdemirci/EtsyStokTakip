# Active Profile Configuration
#spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}
spring.profiles.active=prod

# Common Application Settings
spring.application.name=Stockify
server.port=8080

# Common Thymeleaf Configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8

# Common Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] [tenant:%X{tenantId}] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoints.web.base-path=/actuator

# Enable all Actuator endpoints
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Custom metrics configuration
management.metrics.tags.application=stockify
management.metrics.export.prometheus.enabled=true

# Security for Actuator endpoints
management.endpoint.health.roles=ADMIN

# Mail Configuration (disabled for development)
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false



# Flyway Configuration for Multi-tenant Schema Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=true
spring.flyway.schemas=public,stockify,acme_corp,global_trade,artisan_crafts,tech_solutions,company1
spring.flyway.default-schema=public
spring.flyway.create-schemas=true
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.baseline-version=0

# Multi-tenancy Configuration handled by HibernateConfig.java
spring.jpa.properties.hibernate.multiTenancy=SCHEMA
spring.jpa.properties.hibernate.tenant_identifier_resolver=dev.oasis.stockify.config.tenant.CurrentTenantIdentifierResolverImpl
spring.jpa.properties.hibernate.multi_tenant_connection_provider=dev.oasis.stockify.config.tenant.PostgreSQLMultiTenantConnectionProvider
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate Naming Strategy Configuration
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# CRITICAL: StatementInspector for SQL Schema Rewriting (Required for multi-tenancy)
spring.jpa.properties.hibernate.session_factory.statement_inspector=dev.oasis.stockify.config.tenant.WorkingTenantStatementInspector

# H2 specific settings for schema-based multi-tenancy
# Do NOT set default_schema when using schema-based multi-tenancy
# Do NOT use globally_quoted_identifiers as it forces explicit schema qualification
spring.jpa.properties.hibernate.globally_quoted_identifiers=false



logging.file.name=logs/stockify.log