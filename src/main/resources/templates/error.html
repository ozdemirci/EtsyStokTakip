<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata - Stockify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            
            <h1 class="h2 mb-3">Bir Hata Oluştu</h1>
            
            <div class="alert alert-danger" th:if="${error}">
                <strong>Hata:</strong> <span th:text="${error}">Bilinmeyen hata</span>
            </div>
            
            <div class="alert alert-info" th:if="${status}">
                <strong>Durum Kodu:</strong> <span th:text="${status}">500</span>
            </div>
            
            <div class="alert alert-secondary" th:if="${message}">
                <strong>Mesaj:</strong> <span th:text="${message}">Bir hata oluştu</span>
            </div>
            
            <div class="alert alert-light" th:if="${timestamp}">
                <strong>Zaman:</strong> <span th:text="${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"></span>
            </div>
            
            <div class="mt-4">
                <p class="text-muted mb-3">
                    Üzgünüz, beklenmeyen bir hata oluştu. Lütfen daha sonra tekrar deneyin.
                </p>
                
                <div class="d-flex gap-2 justify-content-center">
                    <button onclick="history.back()" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Geri Dön
                    </button>
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house me-1"></i>Ana Sayfa
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
