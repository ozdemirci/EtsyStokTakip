<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Yeni Kullanıcı Ekle</h2>
    <form th:action="@{/users/add}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required autofocus>
        </div>        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-posta (İsteğe bağlı)</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" 
                   placeholder="ornek@email.com">
            <div class="form-text">E-posta adresi opsiyoneldir.</div>
        </div>        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" th:field="*{role}" required>
                <option value="">-- Rol Seçiniz --</option>
                <option th:each="role : ${T(dev.oasis.stockify.model.Role).values()}" 
                        th:if="${role.name() != 'SUPER_ADMIN'}"
                        th:value="${role}" 
                        th:text="${role.displayName + ' (' + role.description + ')'}"
                        th:selected="${role == user.role}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Kaydet</button>
        <a href="/users" class="btn btn-secondary w-100 mt-2">Kullanıcı Listesi</a>
    </form>
</div>
</body>
</html>
