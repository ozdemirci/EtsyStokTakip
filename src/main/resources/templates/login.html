<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- DEBUG: Custom Login Page Rendered -->
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Giriş Yap</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        <div th:if="${param.error}" class="alert alert-danger mt-3">Hatalı kullanıcı adı veya şifre!</div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">Çıkış yapıldı.</div>
    </form>
</div>
</body>
</html>
