<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Listesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Ürün Listesi</h2>
    <a href="/products/add" class="btn btn-primary mb-2">Yeni Ürün Ekle</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Başlık</th>
            <th>Kategori</th>
            <th>Fiyat</th>
            <th>Stok</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stockLevel}"></td>
            <td>
                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
