services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stockify-postgres
    environment:
      POSTGRES_DB: stockify
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs:/var/log
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stockify"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: unless-stopped
    networks:
      - stockify-network

  # Spring Boot Application
  stockify-app:
    build: .
    container_name: stockify-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/stockify
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - stockify-network

networks:
  stockify-network:
    driver: bridge

volumes:
  postgres_data:
    name: stockify-postgres-data